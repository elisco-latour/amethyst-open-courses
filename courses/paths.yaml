# FinGuard: Zero to Architect Curriculum
# A residency building a Real-Time Fraud Detection & Regulatory Reporting System
- id: finguard-foundation
  title: "Software Engineering with Python"
  description: "Master Software Engineering by building FinGuard — a fraud detection system for banking. Learn Python fundamentals, OOP, SOLID principles, testing with pytest, and design patterns through real financial use cases."
  project_summary: "You will build FinGuard v1.0 — a batch fraud processor that reads transactions, applies detection rules, and generates compliance reports. Every concept you learn is immediately applied to detect suspicious activity and protect financial systems."

- id: finguard-elevation
  title: "Platform Engineering with Python"
  description: "Transform FinGuard into a production-grade platform. Master high-performance data processing with Polars, database design with PostgreSQL, event streaming with Kafka, and workflow orchestration with Airflow."
  project_summary: "You will evolve FinGuard into a scalable framework processing millions of transactions in real-time. This is the infrastructure that powers modern banking systems and AI-driven fraud detection."
